<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="sidenav-toolbar">
      <div>
        <img src="../../../assets/logo.png" alt="" style="height: 50px; width: 50px;">
      </div>
    </mat-toolbar>
    <mat-divider style="margin: 0 10px"></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="/pages/inicio"><p class="item-sidenav">Inicio</p></a>
      <a mat-list-item routerLink="/pages/reserva"><p class="item-sidenav"> Reserva </p></a>
      <a mat-list-item routerLink="/pages/mis-solicitudes"><p class="item-sidenav">Mis Solicitudes</p></a>
      <a mat-list-item routerLink="/pages/mis-citas"><p class="item-sidenav">Mis Citas</p></a>
      <a mat-list-item routerLink="/pages/mis-chats"><p class="item-sidenav">Mis Chats</p></a>
      <a mat-list-item routerLink="/pages/ajustes"><p class="item-sidenav">Ajustes</p></a>
      <a mat-list-item><p class="item-sidenav">Cerrar Sesi√≥n</p></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Front-AgilTech</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
