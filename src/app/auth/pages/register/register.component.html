 <div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Registrarse</h2>
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="row">
                           
                            <div class="col-md-6 mb3">
                                <label class="form-label">Nombres</label>
                                <input type="email" formControlName="name" class="form-control "
                                        [ngClass]="name.errors && (name.dirty || name.touched) ? 'is-invalid': ''">
                                <div *ngIf="name.hasError('required')" class="invalid-feedback">
                                    Este campo es requerido 
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Apellidos</label>
                                <input formControlName="lastname" class="form-control"
                                        [ngClass]="lastname.errors && (lastname.dirty || lastname.touched) ? 'is-invalid': ''">
                                <div *ngIf="lastname.hasError('required')" class="invalid-feedback">
                                    Este campo es requerido 
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Edad</label>
                                <input formControlName="age" class="form-control" type="number"
                                        [ngClass]="age.errors && (age.dirty || age.touched) ? 'is-invalid': ''">
                                <div *ngIf="age.hasError('required')" class="invalid-feedback">
                                    Este campo es requerido 
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Número de Celular</label>
                                <input formControlName="cellphone" class="form-control"
                                        [ngClass]="cellphone.errors && (cellphone.dirty || cellphone.touched) ? 'is-invalid': ''">
                                <div *ngIf="cellphone.hasError('required')" class="invalid-feedback">
                                    Este campo es requerido 
                                </div>
                                <div *ngIf="cellphone.hasError('pattern')" class="invalid-feedback">
                                    Ingrese un número válido
                                </div>
                                <div *ngIf="cellphone.hasError('minlength') || cellphone.hasError('maxlength')" class="invalid-feedback">
                                    El número debe contar con 9 caracteres
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input formControlName="email" class="form-control"
                                        [ngClass]="email.errors && (email.dirty || email.touched) ? 'is-invalid': ''">
                                <div *ngIf="email.hasError('required')" class="invalid-feedback">
                                    Este campo es requerido 
                                </div>
                                <div *ngIf="email.hasError('email')" class="invalid-feedback">
                                    Ingrese un email válido
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" formControlName="password" class="form-control"
                                        [ngClass]="password.errors && (password.dirty || password.touched) ? 'is-invalid': ''">
                                <div *ngIf="password.hasError('required')" class="invalid-feedback">
                                    Este campo es requerido 
                                </div>
                                <div *ngIf="password.hasError('minlength')" class="invalid-feedback">
                                    Mínimo 6 caracteres 
                                </div>
                            </div>                            
                        </div>
                       
                        
                        <div class="mb-3 text-center">
                            <span><a routerLink="/auth/login">¿Ya tienes cuenta?</a></span>
                        </div>
                        <div class="row justify-content-center text-center">
                            <div class="col-md-6">
                                <button [disabled]="registerForm.invalid" type="submit" class="btn btn-dark w-100">Registrar</button>
                            </div>
                        </div>
                        
                    </form>

                  
                </div>
            </div>
        </div>
        
    </div>
    
</div>
